<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY Music</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="music-banner">
    <div class="cover">
      <img src="https://c.saavncdn.com/993/Aai-Aaj-Khup-Kahi-Sangaychay-Marathi-2022-20220709110626-500x500.jpg" alt="Album Cover">
    </div>
    <div class="song-details">
      <h2>Song Title</h2>
      <p>Artist Name</p>
    </div>
    <div class="controls">
      <button class="control-btn" id="prev">⏮️</button>
      <button class="control-btn play" id="play-pause">▶️</button>
      <button class="control-btn" id="next">⏭️</button>
    </div>
  </div>
     <audio id="audio"></audio>
  <script src="script.js"></script>
</body>
</html>
